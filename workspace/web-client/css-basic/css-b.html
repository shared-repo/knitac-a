<!DOCTYPE html>
<html lang="ko">
<head>
    <title>CSS</title>
    
    <!-- 3. 외부 파일에 정의된 스타일을 가져오기 -->
    <link rel="stylesheet" href="resources/mystyle.css">

    <!-- 2. style 태그를 사용해서 css 구문 영역을 만들고 style 정의 -->
    <style type="text/css">
        h2 {
            color: blue;
            font-style:italic;
        }
        h1 {
            color: green;
        }
    </style>
</head>
<body>
    <!-- 1. html 태그에 직접 스타일 적용 : style 속성 사용 -->
    <h1 style="color:red;text-decoration:underline;">스타일이 적용된 요소 1</h1>

    <h2>스타일이 적용된 요소 2</h2>
    <h2>스타일이 적용된 요소 3</h2>

    <h3>스타일이 적용된 요소 4</h3>
</body>
</html>
