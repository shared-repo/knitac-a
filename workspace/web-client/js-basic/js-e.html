<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>    
</head>
<body>
    <h1>함수 연습</h1>
    
    <script type="text/javascript"> 
       function showMessage() {
           alert('hello, javascript function !!!!!');
       }
       showMessage(); // 호출

       function showMessage2(name) {
           alert('hello, ' + name + " !!!!!");
       }
       showMessage2("John Doe"); // 호출

       function multiply(a, b) {
            return a * b   
       }
       var result = multiply(10, 20);
       alert(result);
        
    </script>
   
</body>
</html>
