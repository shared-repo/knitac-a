<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title> 
       
</head>
<body>
    <h2>Document 객체와 이벤트 처리 연습</h2>
    <hr>
    <button id="show-time-button">현재 시간 표시</button>
    <hr>
    <div id="message"></div>

    <script type="text/javascript"> 
    // 1. button 객체 찾기
    var button = document.querySelector("#show-time-button");
    
    // 2-1. 이벤트 처리기로 사용할 함수 만들기
    function clickHandler() {
        var div = document.querySelector("#message");
        div.innerHTML = "현재 시간은 " + new Date();
    }
    // 2-2. 찾은 button 객체에 이벤트처리기(EventListener) 연결하기 : addEventListener
    // button.addEventListener("click", clickHandler()); // 함수 호출 결과 연결 (이벤트 연결 X)
    button.addEventListener("click", clickHandler); // 함수 연결
    
    </script>
   
</body>
</html>
