<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>    
</head>
<body>
    <h1>반복문 연습</h1>
    
    <script type="text/javascript"> 
       
        document.write("<table align='center' border='1'>");
        for (var y = 1; y < 10; y++) { // y++ : ++y : y = y + 1 : y += 1
            document.write("<tr>");
            for (var x = 1; x < 10; ++x) {
                document.write("<th style='width:100px'>" + 
                               x + " * " + y + " = " + x * y + 
                               "</th>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
   
</body>
</html>
