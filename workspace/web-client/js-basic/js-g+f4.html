<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title> 
       
</head>
<body>
    <h2>Document 객체와 이벤트 처리 연습</h2>
    <hr>
    원 :    <input type="text" id="won">&nbsp;
            <button id="exchange-button1">환율계산</button>&nbsp;
    달러 :  <input type="text" id="dollar" readonly>
    <hr>
    달러 :  <input type="text" id="dollar2">&nbsp;
            <button id="exchange-button2">환율계산</button>&nbsp;
    원 :    <input type="text" id="won2" readonly>
    
    <script type="text/javascript">
        // 환율 1$ == 1197.40W
        // 여기에 구현 코드를 작성하세요 
        function wonToDollar() { // user, userName, email, emailAddress
            var won = document.querySelector("#won");
            var dollar = document.querySelector("#dollar");
            value = parseFloat(won.value); // parseFloat : 문자열 -> 실수(부동소수점)
            dollar.value = value / 1197.40;
        }
        function dollarToWon() {
            var won = document.querySelector("#won2");
            var dollar = document.querySelector("#dollar2");
            value = parseFloat(dollar.value);
            won.value = value * 1197.40;
        }

        var button1 = document.querySelector("#exchange-button1");
        button1.addEventListener("click", wonToDollar);
        var button2 = document.querySelector("#exchange-button2");
        button2.addEventListener("click", dollarToWon);
    </script>
   
</body>
</html>
