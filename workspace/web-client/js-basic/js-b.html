<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>    
</head>
<body>
    <h1>자료형과 변수</h1>
    
    <script type="text/javascript">        
        var a;                      // 변수 선언
        a = 10;                     // 변수에 값 저장
        document.write(a);          // HTML 문서에 출력 내용 추가
        document.write("<br>")

        var b = 20;                 // 변수 선언 + 값 저장 (초기화)
        document.write(b)
        document.write("<br>")

    </script>
   
</body>
</html>
