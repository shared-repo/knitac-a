<!DOCTYPE html>

<html lang="ko">
<head>
    <title>List</title>
</head>
<body>

    <ol type="i"><!-- 순서 있는 목록 -->
        <li>장동건</li>
        <li>송강호</li>
        <li>김윤석</li>
        <li>한석규</li>
        <li>최민식</li>
    </ol>
    <hr>
    <ul type="circle"><!-- 순서 없는 목록, disc, square, circle -->
        <li>장동건</li>
        <li>송강호</li>
        <li>김윤석</li>
        <li>한석규</li>
        <li>최민식</li>
    </ul>

</body>
</html>
