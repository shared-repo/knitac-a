<!DOCTYPE html>
<html lang="ko">
<head>
    <title>제목 표시 태그</title>
</head>
<body>
    <h1>제목 표시 1</h1>
    <h2>제목 표시 2</h2>
    <h3>제목 표시 3</h3>
    <h4>제목 표시 4</h4>
    <h5>제목 표시 5</h5>
    <h6>제목 표시 6</h6>

    <hr><!-- 가로 선 표시 태그 -->

    <!-- space, tab, enter 등이 연속해서 여러 개 있더라도 표시할 때에는 한 개의 공백으로 처리 -->
    Hello,          Hi,
    Nice to meet you,                   How are you,
    Another Text

    <br><br> <!-- enter 의미 -->
    Hello,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Hi,<br>
    Nice to meet you,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;How are you,<br>
    Another Text
</body>
</html>
