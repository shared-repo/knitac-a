<!DOCTYPE html> <!-- 이 문서는 HTML 5 표준을 따르는 문서임을 선언 -->

<html lang="ko">
    <!-- head 영역은 화면에 표시되지 않는 영역 / 브라우저나 검색엔진 등에게 문서 정보 제공-->
    <head>
        <title>HTML 문서 구조</title>
        <meta http-equiv="refresh" content="5;url=http://www.naver.com">
        <meta name="keywords" content="html python django">
    </head>
    <!-- body 영역은 화면에 표시되는 영역 -->
    <body>
        <h1>HTML 문서 구조 테스트 페이지</h1>
    </body>
</html>
