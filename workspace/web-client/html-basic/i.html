<!DOCTYPE html>

<html lang="ko">
<head>
    <title>Div</title>
</head>
<body>

    <div style="border:solid 1px blue; height:100px"></div>
    <div style="border:solid 1px blue; height:300px; width:39.5%; float:left"></div>
    <div style="border:solid 1px blue; height:300px; width:60%; float:left"></div>
    <div style="clear:both"></div>
    
    <hr>
    
    <!-- block mode display : 한 행에 한 개의 요소만 표시 가능 -->
    <div style="border:solid 1px blue; width: 30%">&nbsp;</div>
    <div style="border:solid 1px blue; width: 30%">&nbsp;</div>
    
    <hr>
    
    <!-- inline mode display : 공간이 허용하는 한 한 행에 여러 개의 요소 표시 가능 -->
    <span style="color:red">Lorem ipsum</span> dolor sit amet, 
    <span style="color:orange">consectetur</span> adipiscing elit.
    
</body>
</html>
